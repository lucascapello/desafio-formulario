<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/newspaper-outline.svg">

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet"> 
  </head>
  
  <body>
    <div class="page"> 

      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria </p>
      </header>

     <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          
          <div class="col-1">
            <div class="input-wrapper">
              <label for="event-name">Nome</label> 
              <input 
              type="text"
              id="event-name"
              required minlength="8">
            </div>

          <div class="input-wrapper">
            <label for="event-nickname">Sobrenome</label>
            <input type="text" id="event-nickname" required maxlength="8">
          </div>
        </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" required minlength="6">
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper"> 
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          
          <legend>PRIMEIRA MENTORIA</legend>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-date">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-date">Até</label>
              <input type="time" id="event-end">
            </div>

          </div>

          <legend>SEGUNDA MENTORIA</legend>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-date">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-date">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>
      </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="SALVAR">
      </footer>

    </div>
  </body>
</html>
